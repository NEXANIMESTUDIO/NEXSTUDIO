    <script>
        const updateVersion = 'v1.1';  // Change this value with each new update

        // Function to show the popup
        function showPopup() {
            document.getElementById('popup-overlayt').style.display = 'block';
            document.getElementById('popupt').style.display = 'block';
            setTimeout(() => {
                document.getElementById('popupt').style.transform = 'translate(-50%, -50%) scale(1)';
            }, 10);
        }

        // Function to hide the popup
        function hidePopup() {
            document.getElementById('popupt').style.transform = 'translate(-50%, -50%) scale(0.8)';
            setTimeout(() => {
                document.getElementById('popup-overlayt').style.display = 'none';
                document.getElementById('popupt').style.display = 'none';
            }, 300);
            // Save the update version in local storage
            localStorage.setItem('latestUpdateSeen', updateVersion);
        }

        // Function to handle the "Check Update" button click
        function checkUpdate() {
            hidePopup();
            alert("Redirecting to updates...");
            // Add your redirection logic here
            window.location.href = "updates.html"; // Replace with your updates page URL
        }

        // Show the popup only if the user hasn't seen the latest update
        if (localStorage.getItem('latestUpdateSeen') !== updateVersion) {
            showPopup();
        }

        // Add event listeners to buttons
        document.getElementById('okayBtn').addEventListener('click', hidePopup);
        document.getElementById('checkUpdateBtn').addEventListener('click', checkUpdate);
    </script>
